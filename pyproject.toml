[project]
name = "xega"
version = "0.1.0"
description = ""
authors = [{ name = "Andrew Emil", email = "andrewcemil@gmail.com" }]
requires-python = ">=3.12, <4.0"
readme = "README.md"
license = "MIT"
dependencies = [
    "matplotlib (>=3.10.3,<4.0.0)",
    "anthropic (>=0.51.0,<0.52.0)",
    "ollama (>=0.4.8,<0.5.0)",
    "openai (>=1.81.0,<2.0.0)",
    "torch (>=2.7.0,<3.0.0)",
    "transformers (>=4.52.2,<5.0.0)",
    "accelerate (>=1.7.0,<2.0.0)",
    "click (>=8.2.1,<9.0.0)",
    "google-genai (>=1.17.0,<2.0.0)",
    "typeguard (>=4.4.2,<5.0.0)",
    "hf-xet>=1.1.5",
]
packages = [{ from = "src", include = "xega" }]

[project.scripts]
xega = "xega.cli.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.3.5,<9",
    "pytest-asyncio>=0.24.0,<0.25",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
markers = [
    "integration: marks tests as integration tests (deselect with '-m \"not integration\"')",
    "slow: marks tests as slow running",
]
log_cli = true
log_cli_level = "INFO"
